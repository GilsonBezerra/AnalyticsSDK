name: build-and-release

on:
  pull_request:
    branches: [ master ]
    types: [ closed ]

permissions:
  contents: write   # necessÃ¡rio para criar release

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Create dynamic tag
        id: tag
        run: |
          TAG=pr-${{ github.event.pull_request.number }}-$(date +'%Y%m%d%H%M%S')
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ðŸš€ Release gerada automaticamente  
            â€¢ PR: #${{ github.event.pull_request.number }}  
            â€¢ Autor: ${{ github.event.pull_request.user.login }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
