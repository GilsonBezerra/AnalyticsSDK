name: SDK Release

on:
  pull_request:
    branches: [ master ]
    types: [ closed ]

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: PermissÃ£o gradlew
        run: chmod +x gradlew

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Ler versÃ£o
        id: version
        run: |
          VERSION=$(grep VERSION_NAME version.properties | cut -d'=' -f2)
          echo "versao=$VERSION" >> $GITHUB_OUTPUT
          echo "VersÃ£o detectada: $VERSION"

      - name: Criar tag
        run: |
          TAG="v${{ steps.version.outputs.versao }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG jÃ¡ existe â€” pulando criaÃ§Ã£o."
            exit 0
          fi

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Criar Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.versao }}
          name: Release v${{ steps.version.outputs.versao }}
          body: |
            ðŸš€ Nova versÃ£o publicada automaticamente!
            â€¢ PR: #${{ github.event.pull_request.number }}
            â€¢ VersÃ£o: **${{ steps.version.outputs.versao }}**

      - name: Build para validar
        run: ./gradlew :analytics-sdk:assembleRelease
