name: SDK Release

on:
  pull_request:
    branches: [ master ]
    types: [ closed ]

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do commit mergeado
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      # 2. Permiss√£o ao Gradle
      - name: Permiss√£o gradlew
        run: chmod +x gradlew

      # 3. Setup JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # 4. Ler vers√£o do version.properties
      - name: Ler vers√£o
        id: version
        run: |
          VERSION=$(grep VERSION_NAME version.properties | cut -d'=' -f2)
          echo "versao=$VERSION" >> $GITHUB_OUTPUT
          echo "Vers√£o detectada: $VERSION"

      # 5. Criar tag (vX.X.X)
      - name: Criar tag
        run: |
          TAG="v${{ steps.version.outputs.versao }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG j√° existe ‚Äî pulando cria√ß√£o."
            exit 0
          fi

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      # 6. Criar Release no GitHub (que o JitPack vai usar)
      - name: Criar Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.versao }}
          name: Release v${{ steps.version.outputs.versao }}
          body: |
            üöÄ Nova vers√£o publicada automaticamente!
            ‚Ä¢ PR: #${{ github.event.pull_request.number }}
            ‚Ä¢ Vers√£o: **${{ steps.version.outputs.versao }}**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7. Build opcional para valida√ß√£o (JitPack n√£o precisa, mas √∫til)
      - name: Build para validar
        run: ./gradlew :analytics-sdk:assembleRelease
