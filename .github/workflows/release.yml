name: SDK Release

on:
  pull_request_target:
    branches: [ master ]
    types: [ closed ]

permissions:
  contents: write
  packages: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Obter √∫ltima vers√£o
        id: version
        run: |
          LAST_TAG=$(git tag --sort=-v:refname | head -n 1)

          if [ -z "$LAST_TAG" ]; then
            LAST_VERSION="1.0.0"
          else
            LAST_VERSION="${LAST_TAG#v}"
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$LAST_VERSION"
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"

          echo "last=$LAST_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Version ser√°: $NEW_VERSION"

      - name: Atualizar VERSION_NAME no build.gradle.kts
        run: |
          sed -i "s/findProperty(\"VERSION_NAME\") ?: \".*\"/findProperty(\"VERSION_NAME\") ?: \"${{ steps.version.outputs.new }}\"/" analytics-sdk/build.gradle.kts

      - name: Criar tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git tag -a v${{ steps.version.outputs.new }} -m "Release v${{ steps.version.outputs.new }}"
          git push origin v${{ steps.version.outputs.new }}

      - name: Criar Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new }}
          name: Release v${{ steps.version.outputs.new }}
          body: |
            üì¶ Nova vers√£o publicada!
            ‚Ä¢ PR: #${{ github.event.pull_request.number }}
            ‚Ä¢ Vers√£o: **${{ steps.version.outputs.new }}**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publicar no GitHub Packages
        run: ./gradlew publish
        env:
          VERSION_NAME: ${{ steps.version.outputs.new }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
