name: SDK Release

on:
  pull_request:
    branches: [ master ]
    types: [ closed ]

permissions:
  contents: write
  packages: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:

      # 1. Checkout do commit mergeado
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      # 2. Garantindo permissÃ£o ao gradlew
      - name: PermissÃ£o gradlew
        run: chmod +x gradlew

      # 3. JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # 4. Lendo versÃ£o do version.properties
      - name: Ler versÃ£o
        id: version
        run: |
          VERSION=$(grep VERSION_NAME version.properties | cut -d'=' -f2)
          echo "versao=$VERSION" >> $GITHUB_OUTPUT
          echo "VersÃ£o detectada: $VERSION"

      # 5. Criando tag vX.X.X, se ainda nÃ£o existir
      - name: Criar tag
        run: |
          TAG="v${{ steps.version.outputs.versao }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG jÃ¡ existe â€” pulando criaÃ§Ã£o."
            exit 0
          fi

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      # 6. Criando Release no GitHub
      - name: Criar Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.versao }}
          name: Release v${{ steps.version.outputs.versao }}
          body: |
            ðŸš€ Nova versÃ£o publicada automaticamente!
            â€¢ PR: #${{ github.event.pull_request.number }}
            â€¢ VersÃ£o: **${{ steps.version.outputs.versao }}**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7. Publicando o artefato no GitHub Packages
      - name: Publicar no GitHub Packages
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
